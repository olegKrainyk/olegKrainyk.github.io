<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Men</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <header class="content">
        <div class="shop" title="Home">
            <a href="index.html">
                <h1>Ballers Shoes</h1>
                <img src="img/logo-1.png" alt="" class="logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="newrel.html">New Releases</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
            </ul>
        </nav>

        <div id="cart"></div>

        <div class="mob-btn">
            <span></span>
        </div>
    </header>

    <div class="search-wrap content">
        <input type="text" id="search-men" class="search" placeholder="Search with name...">
    </div>

    <div class="sorting-btns">
        <div class="sorting-wrap">
            <span>Sort:</span>
            <div class="wrap-for-sorting-btns">
                <button class='sort-btn' onclick="productsPage.sortDef();">By Default</button>
                <button class='sort-btn' onclick="productsPage.sortExCh();">From expensive to cheap</button>
                <button class='sort-btn' onclick="productsPage.sortChEx();">From cheap to expensive</button>
            </div>
        </div>

        <div class="filters-wrap">
            <span class="filter-title">Filters:</span>
            <div class="wrap-for-sorting-btns">
                <div class="filter"><button class="sort-btn"
                        onclick="productsPage.filterLifestyle();">Lifestyle</button>
                </div>
                <div class="filter"><button class="sort-btn"
                        onclick="productsPage.filterBasketball();">Basketball</button>
                </div>
            </div>
        </div>
    </div>

    <div id="goods" class="content"></div>

    <div id="cartpopup"></div>
    <div id="buypopup"></div>

    <footer class="content footer-margin-top"></footer>

    <script src="js/localStorageUtil.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/app.js"></script>
    <script src="js/men.js"></script>
